<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ec333bca19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- html 마크업 <- semantic tag -->
    <header class="header">
      <h1 class="header__logo">To Do List</h1>
    </header>
    <nav class="options">
      <button class="options__btn options__today">오늘만 보기</button>
      <button class="options__btn options__tomorrow">내일만 보기</button>
      <button class="options__btn options__both">함께 보기</button>
    </nav>
    <main class="todos">
      <section class="todos__today">
        <h2 class="todos__header">오늘 할 일</h2>
        <ul class="todos__items">
          <li class="todos__item">
            <span class="todos__name">채량이의 SOPT 과제</span>
            <button class="todos__delete">
                <i class="fas fa-trash-alt"></i>
            </button>
          </li>
          <li class="todos__item">
            <span class="todos__name">하기싫다 이산수학</span>
            <button class="todos__delete">
                <i class="fas fa-trash-alt"></i>
            </button>
          </li>
        </ul>
        <input class="todos__input" type="text" />
        <div class="todos__btn-wrapper">
          <button class="todos__add">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </section>
      <section class="todos__tomorrow">
        <h2 class="todos__header">내일 할 일</h2>
        <ul class="todos__items">
          <li class="todos__item">
            <span class="todos__name">큰일났다 디자인리서치</span>
            <button class="todos__delete">
                <i class="fas fa-trash-alt"></i>
            </button>
          </li>
          <li class="todos__item">
            <span class="todos__name">대체 언제읽지 책은</span>
            <button class="todos__delete">
                <i class="fas fa-trash-alt"></i>
            </button>
          </li>
        </ul>
        <input class="todos__input" type="text" />
        <div class="todos__btn-wrapper">
          <button class="todos__add">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">SOPT 29th WEB Part</footer>
  </body>
